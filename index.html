<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>dark.solutions</title>
<link rel="stylesheet" href="style.css"/>
</head>

<canvas id="particles"></canvas>
<body>

<!-- NAVBAR -->
<nav class="nav">
  <div class="left">
    <!-- ТУТ ТВОЯ ИКОНКА DS -->
    <img src="images/ds.png" class="logo"/>
    <span class="brand">dark.solutions</span>

    <div class="status">
      <div id="dot" class="dot red"></div>
      <span id="status_text"></span>
    </div>
  </div>

  <div class="right">
    <a href="#home">Home</a>
    <a href="#download_section">Download</a>
    <a href="#changelog_section">Changelog</a>
    <a href="#contacts_section">Contacts</a>

    <button class="lang" onclick="toggleLang()">EN | RU</button>
  </div>
</nav>


<!-- HOME -->
<section id="home" class="hero fade">
  <h1 id="title"></h1>
  <p id="subtitle"></p>

  <div class="screens">
    <img src="images/injector.png" class="screen"/>
    <img src="images/loader_v3.png" class="screen"/>
    <img src="images/external.png" class="screen"/>
  </div>
</section>

<!-- FEATURES -->
<section class="cards fade">
  <h2 id="features"></h2>

  <div class="grid">
    <div class="card" id="f1"></div>
    <div class="card" id="f2"></div>
    <div class="card" id="f3"></div>
    <div class="card" id="f4"></div>
    <div class="card" id="f5"></div>
  </div>
</section>


<!-- DOWNLOAD -->
<section id="download_section" class="fade download-box">

  <h2>DS Loader</h2>

  <a class="download-btn"
     href="https://www.dropbox.com/scl/fi/urtmvmcjnx2ezsmlt0vcl/DSLoader.exe?rlkey=vmxnvwp9v08opxgdpw11tzosp&st=muu1c81q&dl=1">
     Download DS Loader
  </a>

</section>


<!-- CHANGELOG -->
<section id="changelog_section" class="fade">
  <pre id="changelog_text"></pre>
</section>


<!-- CONTACTS -->
<section id="contacts_section" class="fade contacts">

  <h2>Contacts</h2>

  <div class="contact-links">
    <a class="contact" href="https://discord.gg/9W9UcM5w">Discord</a>
    <a class="contact" href="https://t.me/darksolutionexe">Telegram</a>
  </div>

</section>


<script src="app.js"></script>
</body>
</html>
